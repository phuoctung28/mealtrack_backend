name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mealtrack_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: ðŸ§ª Run Tests
        run: |
          chmod +x .github/scripts/ci-test.sh
          .github/scripts/ci-test.sh all
        env:
          DATABASE_URL: "mysql://test_user:test_password@127.0.0.1:3306/mealtrack_test"
          DB_HOST: 127.0.0.1
          DB_USER: test_user
          DB_PASS: test_password
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}

      - name: ðŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: ðŸ“ Upload Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            coverage.xml
            htmlcov/
            test_summary.md
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

  summary:
    name: ðŸ“‹ Summary
    needs: [test, lint, security]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ðŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4

      - name: ðŸ“Š Generate Summary
        run: |
          echo "# ðŸ“‹ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Test Results
          if [ -f test-reports/test_summary.md ]; then
            cat test-reports/test_summary.md >> $GITHUB_STEP_SUMMARY
          fi

          # Lint Results
          if [ -f lint-report/lint_report.md ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            cat lint-report/lint_report.md >> $GITHUB_STEP_SUMMARY
          fi

          # Security Results
          if [ -f security-reports/security_report.md ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            cat security-reports/security_report.md >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Pipeline completed at $(date)" >> $GITHUB_STEP_SUMMARY